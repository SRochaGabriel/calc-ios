<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>A06 - Calculadora</title>
</head>
<body>
    <!-- Conteúdo da calculadora -->
    <div class="calculadora">
        <!-- Input que vai servir como a tela da calculadora -->
        <input type="text" id="tela">

        <!-- Seção que contém os botões -->
        <div class="botoes">
            <!-- Seção que contém cada linha de botões da calculadora -->
            <div class="linha_botoes"> <!-- Primeira linha -->
                <button class="botao_limpar">C</button>
                <button class="operador">/</button>
                <button class="operador">*</button>
                <button>
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>

            <div class="linha_botoes"> <!-- Segunda linha -->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operador">-</button>
            </div>

            <div class="linha_botoes"> <!-- Terceira linha -->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operador">+</button>
            </div>

            <div class="linha_botoes"> <!-- Quarta linha -->
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="botao_igual_a">=</button>
            </div>

            <div class="linha_botoes"> <!-- Quinta linha -->
                <button class="botao_zero">0</button>
                <button>.</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/44923565ae.js" crossorigin="anonymous"></script>
</body>
</html>
